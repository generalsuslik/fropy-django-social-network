version: '3.10'

services:
  web:
    build: ./app
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - "postgres_data:/var/postgres/data/"
    env_file:
      - ./env/postgresql.env
volumes:
  postgres_data:
    driver:local


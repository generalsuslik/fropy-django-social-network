{% extends 'base.html' %}


{% block title %}Add post to {{ topic.title }}{% endblock %}


{% block content %}

    <div>
        <h1 class="white-text">Create post as {{ request.user.username }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ post_form.as_p }}
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>

{% endblock %}
